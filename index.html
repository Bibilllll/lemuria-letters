    .back {
      background: #e5e7eb;
      color: #333;
      margin-top: 15px;
    }
    .back:hover {
      background: #9ca3af;
      color: white;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
